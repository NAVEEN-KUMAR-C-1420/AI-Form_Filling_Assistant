version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: form_assistant_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-FormAssist2024!}
      POSTGRES_DB: form_assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - form_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: form_assistant_api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-FormAssist2024!}@db:5432/form_assistant
      - SECRET_KEY=${SECRET_KEY:-ai-form-assistant-secret-key-change-in-prod}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-form-assistant-encrypt-key-32b!}
      - TESSERACT_CMD=/usr/bin/tesseract
      - ENVIRONMENT=development
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - upload_data:/app/temp_uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - form_network

volumes:
  postgres_data:
    driver: local
  upload_data:
    driver: local

networks:
  form_network:
    driver: bridge
